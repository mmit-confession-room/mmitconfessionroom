<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MMIT Real Confession Room</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 1em;
      resize: vertical;
    }
    button {
      background-color: #ff5252;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1744;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9em;
    }
    a {
      color: #ff5252;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MMIT Real Confession Room</h1>
    <p>
      Share your feelings anonymously. No names, just your honest confessions.
    </p>
    <form id="confession-form" action="https://formspree.io/f/mzzebloo" method="POST">
      <textarea name="confession" placeholder="Type your confession here..." required></textarea>
      <br />
      <button type="submit">Submit Your Confession</button>
    </form>
    <footer>
      <p>
        Confessions will be posted on our Instagram: 
        <a href="https://www.instagram.com/_mmitrealconfessionroom__/" target="_blank" rel="noopener noreferrer">
          @_mmitrealconfessionroom__
        </a>
      </p>
      <p>Need a confession removed? DM us anytime.</p>
    </footer>
  </div>
</body>
</html>
